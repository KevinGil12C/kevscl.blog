<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículo | TechSec Intelligence</title>

    <!-- Fonts & Scripts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/config.js"></script>
    <script>tailwind.config = tailwindConfig;</script>
    <script src="js/router.js"></script>
    <!-- Highlight.js for code blocks -->

        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <style>
        /* Custom Typography for Article Content */
        .prose {
            color: #cbd5e1;
            max-width: 100%;
        }

        .prose h2 {
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prose h3 {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .prose p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .prose li {
            margin-bottom: 0.5rem;
        }

        .prose blockquote {
            border-left: 4px solid #135bec;
            background: rgba(19, 91, 236, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .prose img {
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
            width: 100%;
        }
    </style>
</head>

<body class="bg-dark text-slate-300 font-sans antialiased">

    <!-- Progress Bar -->
    <div class="fixed top-0 left-0 h-1 bg-primary z-[60]" id="progress-bar" style="width: 0%"></div>

    <!-- Nav -->
    <nav class="fixed top-0 w-full z-50 bg-dark/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors">
                <span class="material-symbols-outlined text-sm">arrow_back</span>
                <span class="text-sm font-medium">Volver al Inicio</span>
            </a>
            <span class="text-xs font-mono text-primary uppercase tracking-widest">TechSec Intelligence Login</span>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6">
        <article class="max-w-4xl mx-auto">

            <!-- Header -->
            <header class="mb-12 text-center">
                <div
                    class="inline-flex items-center gap-2 px-3 py-1 rounded-md bg-accent/10 text-accent text-xs font-bold uppercase tracking-wider mb-6">
                    <span class="material-symbols-outlined text-sm">terminal</span>
                    <span id="article-tag">CIBERSEGURIDAD</span>
                </div>

                <h1 id="article-title"
                    class="font-display text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-8 leading-tight">
                    <!-- TITULO AQUI -->
                    Título del Artículo
                </h1>

                <div
                    class="flex items-center justify-center gap-6 text-sm text-slate-400 font-mono border-y border-white/10 py-4 max-w-2xl mx-auto">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg text-primary">person</span>
                        <span id="article-author">Kevin Coyote</span>
                    </div>
                    <span>|</span>
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg text-primary">calendar_today</span>
                        <span id="article-date">04 Feb 2026</span>
                    </div>
                </div>
            </header>

            <!-- Featured Image -->
            <div
                class="rounded-2xl overflow-hidden border border-white/10 shadow-2xl mb-16 aspect-video bg-slate-800 relative">
                <img id="article-image" src="" alt="Cover" class="w-full h-full object-cover">
                <!-- Overlay if no image -->
                <div id="no-image-placeholder"
                    class="absolute inset-0 flex items-center justify-center bg-[#161b22] hidden">
                    <span class="material-symbols-outlined text-6xl text-slate-700">image</span>
                </div>
            </div>

            <!-- Content -->
            <div id="article-content" class="prose mx-auto">
                <!-- CONTENIDO INYECTADO AQUI -->
                <p>El contenido del artículo aparecerá aquí...</p>
            </div>

            <!-- Share / Footer -->
            <div class="mt-20 pt-10 border-t border-white/10 flex justify-between items-center">
                <div class="flex gap-4">
                    <button
                        class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-primary hover:text-white hover:border-transparent transition-all">
                        <span class="material-symbols-outlined text-sm">share</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-primary hover:text-white hover:border-transparent transition-all">
                        <span class="material-symbols-outlined text-sm">bookmark</span>
                    </button>
                </div>
                <a href="../index.html" class="text-primary font-bold hover:underline">Leer más artículos</a>
            </div>

        </article>
    </main>

    <script>
        // Scroll Progress
        window.onscroll = function () {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };
    </script>
</body>

</html>
