<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSec | Artículos</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/config.js"></script>
    <script>tailwind.config = tailwindConfig;</script>

    <!-- Data Source -->
    <script src="js/articles_data.js"></script>
    <script src="js/authors.js"></script>
    <script src="js/router.js"></script>
    <script src="js/layout.js"></script>
    <script>tailwind.config = tailwindConfig;</script>

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .glass-nav {
            backdrop-filter: blur(12px);
            background-color: rgba(16, 22, 34, 0.8);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3b4354;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">

    <!-- Nav -->
    <!-- Layout Headers -->
    <div id="layout-header"></div>
    <div id="layout-mobile-nav"></div>

    <!-- Mobile Bottom Nav -->


    <!-- Main Content -->
    <main class="flex-1 max-w-[1280px] mx-auto px-6 py-12 w-full mb-20 md:mb-0">
        <!-- Breadcrumb -->
        <nav class="flex items-center gap-2 mb-8 text-sm font-medium">
            <a href="index.html" class="text-slate-500 hover:text-primary flex items-center gap-1">
                <span class="material-symbols-outlined text-sm">home</span> Inicio
            </a>
            <span class="text-slate-400">/</span>
            <span class="text-primary">Artículos</span>
        </nav>

        <div class="flex flex-col md:flex-row items-center justify-between mb-12 gap-6">
            <div>
                <h1 class="text-4xl font-bold text-slate-900 dark:text-white mb-4">Artículos de Investigación</h1>
                <p class="text-slate-500 dark:text-slate-400 text-lg">Análisis técnico, tutoriales y novedades sobre
                    ciberseguridad.</p>
            </div>

            <div id="filters-container" class="flex flex-wrap gap-2 justify-center md:justify-end">
                <!-- Filters injected via JS -->
            </div>
        </div>

        <!-- Articles Grid -->
        <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[400px]">
            <!-- Dynamic Content Injected Here -->
        </div>

        <!-- Pagination -->
        <div id="pagination-container"></div>

        <script>
            //Esto es para que funcione la paginacion
            const initFeed = () => {
                const container = document.getElementById('articles-container');
                const filtersContainer = document.getElementById('filters-container');
                const paginationContainer = document.getElementById('pagination-container');

                if (!container) return;

                const ITEMS_PER_PAGE = 6;
                let currentPage = 1;
                let currentFilter = 'all';
                let currentSearch = '';

                // Parse Query Params
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('q')) {
                    currentSearch = urlParams.get('q');
                }

                function renderFilters() {
                    const allTags = new Set(articlesData.flatMap(article => article.tags));
                    const tags = ['all', ...Array.from(allTags).sort()];

                    if (currentSearch) {
                        filtersContainer.innerHTML = `
                            <button onclick="window.location.href='articles.html'" class="px-4 py-2 rounded-lg font-bold text-sm border border-red-200 text-red-500 hover:bg-red-50 transition-all flex items-center gap-2">
                                <span class="material-symbols-outlined text-lg">close</span> Borrar Búsqueda
                            </button>
                        `;
                        return;
                    }

                    filtersContainer.innerHTML = tags.map(tag => {
                        const label = tag === 'all' ? 'Todos' : tag.charAt(0).toUpperCase() + tag.slice(1);
                        const isActive = currentFilter === tag;
                        const activeClass = "bg-primary/10 text-primary border-primary/20";
                        const inactiveClass = "bg-white dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400 border-slate-200 dark:border-slate-700";

                        return `<button 
                                onclick="window.setFilter('${tag}')" 
                                class="px-4 py-2 rounded-lg font-bold text-sm border transition-all capitalize select-none ${isActive ? activeClass : inactiveClass}">
                                ${label}
                            </button>`;
                    }).join('');
                }

                window.setFilter = function (tag) {
                    currentFilter = tag;
                    currentPage = 1;
                    renderFilters();
                    renderArticles(); // currentSearch is immutable in this scope unless we clear it, but setFilter implies manual filter
                }

                window.setPage = function (page) {
                    currentPage = page;
                    renderArticles();
                    container.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }

                function renderPagination(totalItems) {
                    const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);

                    if (totalPages <= 1) {
                        paginationContainer.innerHTML = '';
                        return;
                    }

                    let html = `<div class="flex gap-2 justify-center mt-12">`;

                    html += `<button 
                            onclick="window.setPage(${currentPage - 1})" 
                            ${currentPage === 1 ? 'disabled class="opacity-50 cursor-not-allowed px-3 py-1 border border-slate-200 dark:border-slate-700 rounded text-slate-400"' : 'class="px-3 py-1 border border-slate-200 dark:border-slate-700 rounded text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800"'} >
                            <span class="material-symbols-outlined text-sm">chevron_left</span>
                        </button>`;

                    for (let i = 1; i <= totalPages; i++) {
                        const isActive = i === currentPage;
                        const activeClass = "bg-primary border-primary text-white";
                        const inactiveClass = "border-slate-200 dark:border-slate-700 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800";

                        html += `<button 
                                onclick="window.setPage(${i})" 
                                class="px-3.5 py-1 rounded border text-sm font-bold transition-colors ${isActive ? activeClass : inactiveClass}">
                                ${i}
                            </button>`;
                    }

                    html += `<button 
                            onclick="window.setPage(${currentPage + 1})" 
                            ${currentPage === totalPages ? 'disabled class="opacity-50 cursor-not-allowed px-3 py-1 border border-slate-200 dark:border-slate-700 rounded text-slate-400"' : 'class="px-3 py-1 border border-slate-200 dark:border-slate-700 rounded text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800"'} >
                            <span class="material-symbols-outlined text-sm">chevron_right</span>
                        </button>`;

                    html += `</div>`;
                    paginationContainer.innerHTML = html;
                }

                function renderArticles() {
                    let filtered = articlesData;

                    if (currentSearch) {
                        const query = currentSearch.toLowerCase();
                        filtered = articlesData.filter(article =>
                            article.title.toLowerCase().includes(query) ||
                            article.excerpt.toLowerCase().includes(query) ||
                            article.tags.some(tag => tag.toLowerCase().includes(query))
                        );

                        // Update Title
                        const titleEl = document.querySelector('h1');
                        if (titleEl) {
                            if (!titleEl.dataset.original) titleEl.dataset.original = titleEl.innerText;
                            titleEl.innerHTML = `Búsqueda: <span class="text-primary">"${currentSearch}"</span>`;
                        }
                    } else {
                        // Restore title if needed
                        const titleEl = document.querySelector('h1');
                        if (titleEl && titleEl.dataset.original) titleEl.innerText = titleEl.dataset.original;

                        if (currentFilter !== 'all') {
                            filtered = articlesData.filter(article => article.tags.includes(currentFilter));
                        }
                    }

                    const start = (currentPage - 1) * ITEMS_PER_PAGE;
                    const end = start + ITEMS_PER_PAGE;
                    const paginated = filtered.slice(start, end);

                    if (paginated.length === 0) {
                        const message = currentSearch
                            ? `No encontramos nada relacionado con "${currentSearch}". Intenta con otros términos.`
                            : `No se encontraron artículos con el filtro "${currentFilter}".`;

                        container.innerHTML = `
                                <div class="col-span-full flex flex-col items-center justify-center py-20 text-slate-500 text-center">
                                    <span class="material-symbols-outlined text-4xl mb-4 opacity-50 block">search_off</span>
                                    <p class="text-lg">${message}</p>
                                    ${currentSearch ? `<button onclick="window.location.href='articles.html'" class="mt-4 text-primary hover:underline font-bold">Ver todos los artículos</button>` : ''}
                                </div>`;
                        renderPagination(0);
                    } else {
                        container.innerHTML = paginated.map(article => `
                                <div onclick="window.location.href='${article.url}'" class="bg-white dark:bg-slate-800/30 rounded-xl overflow-hidden border border-slate-200 dark:border-slate-800 flex flex-col group cursor-pointer transition-all hover:shadow-xl hover:-translate-y-1">
                                    <div class="h-48 overflow-hidden relative">
                                        <div class="w-full h-full bg-cover bg-center transition-transform duration-700 group-hover:scale-105" style="background-image: url('${article.image}')"></div>
                                        <div class="absolute top-4 left-4 flex gap-2 w-[90%] flex-wrap">
                                             ${article.tags.map(tag => `<span class="text-[10px] font-bold text-white uppercase bg-black/50 backdrop-blur-md px-2 py-0.5 rounded border border-white/10 shadow-sm">#${tag}</span>`).join('')}
                                        </div>
                                    </div>
                                    <div class="p-6 flex flex-col flex-1">
                                        <h4 class="text-xl font-bold mb-3 group-hover:text-primary transition-colors text-slate-900 dark:text-white leading-tight">${article.title}</h4>
                                        <p class="text-slate-500 dark:text-slate-400 text-sm mb-6 line-clamp-3 leading-relaxed">${article.excerpt}</p>
                                        
                                        <div class="mt-auto pt-4 border-t border-slate-200 dark:border-slate-800 flex items-center justify-between text-xs text-slate-500 font-medium">
                                            <span>${window.getAuthorName(article.author)}</span>
                                            <div class="flex items-center gap-2">
                                                <span class="material-symbols-outlined text-base">schedule</span>
                                                <span>${article.readTime}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('');
                        renderPagination(filtered.length);
                    }
                }

                renderFilters();
                renderArticles();
            };

            // Check readiness for SPA nav
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initFeed);
            } else {
                initFeed();
            }
        </script>
    </main>

    <!-- Footer -->
    <!-- Footer -->
    <div id="layout-footer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Layout.init({ basePath: './' });
        });
    </script>
</body>

</html>
